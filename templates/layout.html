<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .hover-highlight:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transition: background-color 0.2s;
        }
    </style>
    {% block scripts %}
        {% endblock %}
</head>
<body>
<div class="d-flex min-vh-100">
    <nav class="bg-light p-4 shadow-sm position-sticky top-0 h-100" style="width: 240px;">
        <a href="{% url 'challenges' %}" class="text-decoration-none d-block mb-5">
            <img src="/media/growie_logo.png" alt="Growie Logo" class="nav-logo" style="max-width: 180px;">
        </a>
        <div class="nav flex-column gap-3">
            <a href="{% url 'challenges' %}"
               class="nav-link text-dark {% if request.resolver_match.url_name == 'challenges' %}active fw-bold{% endif %} hover-highlight">
                <i class="bi bi-trophy me-2"></i>Wyzwania
            </a>
            <a href="{% url 'events' %}"
               class="nav-link text-dark {% if request.resolver_match.url_name == 'events' %}active fw-bold{% endif %} hover-highlight">
                <i class="bi bi-calendar-event me-2"></i>Wydarzenia
            </a>
            <a href="{% url 'events' %}"
               class="nav-link text-dark {% if request.resolver_match.url_name == 'quizzes' %}active fw-bold{% endif %} hover-highlight">
                <i class="bi bi-book me-2"></i>Quizy
            </a>
        </div>
    </nav>

    <main style="flex: 1; padding: 20px;">
    {% block content %}
        {% endblock %}
    </main>
</div>

<footer class="bg-primary text-white text-center p-3 fixed-bottom w-100">
    <p class="m-0">&copy; {% now "Y" %} Growie.</p>
</footer>
</body>
</html>
